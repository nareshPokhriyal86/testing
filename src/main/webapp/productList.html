<div class="table-responsive">
	<table class="table table-striped table-hover" style="border: 1px solid #D6CBCB;">
		<tr>
			<td style="font-weight:bold;cursor:pointer;cursor:hand;background:url('../img/DT/sort_both.png') no-repeat center right;padding-right: 22px;" data-ng-click="predicate = 'name'; reverse=!reverse">Product Name</td>
			<td style="font-weight:bold;cursor:pointer;cursor:hand;background:url('../img/DT/sort_both.png') no-repeat center right;padding-right: 22px;" data-ng-click="predicate = 'platform'; reverse=!reverse">Platforms</td>
			<td style="font-weight:bold;cursor:pointer;cursor:hand;background:url('../img/DT/sort_both.png') no-repeat center right;padding-right: 22px;" data-ng-click="predicate = 'device'; reverse=!reverse">Devices</td>
			<td style="font-weight:bold;cursor:pointer;cursor:hand;background:url('../img/DT/sort_both.png') no-repeat center right;padding-right: 22px;" data-ng-click="predicate = 'creative'; reverse=!reverse">Creatives</td>
			<td style="font-weight:bold;cursor:pointer;cursor:hand;background:url('../img/DT/sort_both.png') no-repeat center right;padding-right: 22px;" data-ng-click="predicate = 'dma'; reverse=!reverse">Markets</td>
			<td style="font-weight:bold;cursor:pointer;cursor:hand;background:url('../img/DT/sort_both.png') no-repeat center right;padding-right: 22px;" data-ng-click="predicate = 'demo'; reverse=!reverse">Demographic</td>
			<!-- <td style="font-weight:bold;cursor:pointer;cursor:hand;background:url('../img/DT/sort_both.png') no-repeat center right;" data-ng-click="predicate = 'behaviour'; reverse=!reverse">Behaviour</td> -->
			<!-- <td style="font-weight:bold;cursor:pointer;cursor:hand;background:url('../img/DT/sort_both.png') no-repeat center right;" data-ng-click="predicate = 'lastUpdate'; reverse=!reverse">Last Update</td> -->
			<td style="font-weight:bold;background-color: #FFFFFF;">Delete</td>
		</tr>
		<tr
			data-ng-repeat="product in products | filter:searchProduct | orderBy:predicate:reverse">
			<td style="cursor:pointer;cursor:hand;" data-ng-click="getProductDetails(product.id, product.partnerId)">{{ product.name }}</td>
			<td style="cursor:pointer;cursor:hand;" data-ng-click="getProductDetails(product.id, product.partnerId)">{{ product.platform }}</td>
			<td style="cursor:pointer;cursor:hand;" data-ng-click="getProductDetails(product.id, product.partnerId)">{{ product.device  }}</td>
			<td style="cursor:pointer;cursor:hand;" data-ng-click="getProductDetails(product.id, product.partnerId)">{{ product.creative }}</td>
			<td style="cursor:pointer;cursor:hand;" data-ng-click="getProductDetails(product.id, product.partnerId)">{{ product.dma }}</td>
			<td style="cursor:pointer;cursor:hand;" data-ng-click="getProductDetails(product.id, product.partnerId)">{{product.demo}}</td>
			<!-- <td style="cursor:pointer;cursor:hand;" data-ng-click="getProductDetails(product.id, product.partnerId)">{{product.behaviour}}</td> -->
			<!-- <td style="cursor:pointer;cursor:hand;" data-ng-click="getProductDetails(product.id, product.partnerId)">{{product.lastUpdate}}</td> -->
			<!-- <td data-ng-switch on="product.demo" style="cursor:pointer;cursor:hand;" data-ng-click="getProductDetails(product.id, product.partnerId)"><center><i title="Inactive" ng-switch-when="No" class="cus-delete"></i><i title="Active" ng-switch-when="Yes" class="cus-accept"></i></center></td>
			<td data-ng-switch on="product.behaviour" style="cursor:pointer;cursor:hand;" data-ng-click="getProductDetails(product.id, product.partnerId)"><center><i title="Inactive" ng-switch-when="No" class="cus-delete"></i><i title="Active" ng-switch-when="Yes" class="cus-accept"></i></center></td> -->
			<td><center><i style="cursor:pointer;cursor:hand;" data-ng-click="deleteProduct(product.id, product.partnerId)" class="cus-cross"></i></center></td>
		</tr>
	</table>
</div>
